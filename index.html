<body>

    <textarea id="miDiario"></textarea>
  <button onclick="guardarDiario()">Guardar</button>
  <script>
    function guardarDiario() {
      const diario = document.getElementById('miDiario').value;
      localStorage.setItem('miDiario', diario);
      alert('¡Tus pensamientos se han guardado!');
    }

    // Cargar los datos guardados al cargar la página
    window.onload = function() {
      const diarioGuardado = localStorage.getItem('miDiario');
      if (diarioGuardado) {
        document.getElementById('miDiario').value = diarioGuardado;
      }
    };
</body>
